name: Run Crypto Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # اجرا هر ۱۵ دقیقه
  workflow_dispatch:        # اجرای دستی از داخل گیت‌هاب

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ccxt pandas mplfinance requests

    - name: Run bot script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
